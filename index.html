<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>阿啾美女天天开心</title>
    <link rel="shortcut icon" href="img\Birthday-Cake.png">
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        #mainContent {
            width: 100%;
            height: 100%;
        }

        .dialogueClass {
            background: #8a2be2eb;
            color: #fff;
            border-radius: 20px;
            z-index: 500;
            box-shadow: 3px 3px 8px 0 #8a2be2eb;
        }


        .mainContent1 .dialogueClass {
            position: absolute;
            font-size: 2em;
            left: 50%;
            top: 10%;
            padding: 20px;
            width: 50%;
            max-width: 400px;
        }

        .mainContent1 #mainImg {
            position: relative;
            mix-blend-mode: multiply;
            left: 5%;
            top: 20%;
            width: 50%;
        }


        .mainContent1 .dialogueClass::before {
            content: '';
            position: absolute;
            border: 1.2em solid;
            border-color: transparent #8a2be2eb transparent transparent;
            left: -2.4em;
            top: 20%;
            z-index: 801;
        }


        .mainContent_mobile .dialogueClass {
            position: absolute;
            font-size: 6em;
            left: 30%;
            top: 5%;
            padding: 1em;
            width: inherit;
            min-width: 66%;
        }

        .mainContent_mobile #mainImg {
            position: relative;
            mix-blend-mode: multiply;
            left: 5%;
            top: 30%;
            width: 85%;
        }

        .mainContent_mobile .dialogueClass::before {
            content: '';
            position: absolute;
            border: 1.2em solid;
            border-color: #8a2be2eb transparent transparent transparent;
            left: 40%;
            top: 100%;
            z-index: 801;
        }

        


        .mainContent_mobile_h .dialogueClass {
            position: absolute;
            font-size: 2em;
            left: 90%;
            top: 10%;
            padding: 20px;
            width: 50%;
            max-width: 400px;
        }

        .mainContent_mobile_h #mainImg {
            position: relative;
            mix-blend-mode: multiply;
            left: 5%;
            top: -5%;
            width: 30%;
        }


        .mainContent_mobile_h .dialogueClass::before {
            content: '';
            position: absolute;
            border: 1.2em solid;
            border-color: transparent #8a2be2eb transparent transparent;
            left: -2.4em;
            top: 20%;
            z-index: 801;
        }


    </style>
</head>

<body style="background-color: #e6e7dbc9;">
    <canvas class="fireworks" style="position: absolute;z-index: 803;"></canvas>

    <div id="mainContent" class="mainContent_mobile_h">
        <div id="dialogue" class="dialogueClass">
            <p id="dialogueContent">🎂🎂🎂🎂🎂🎂<br>多元宇宙最靓阿啾<br>生日快乐！！！</p>
        </div>
        <img id="mainImg" class="anim" src="img\yeah_01.jpg" />
    </div>
</body>

<script src="js\firework.js"></script>
<script src="js\index.js"></script>

</html>
